name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-go@v2
        with:
          go-version: '1.22.0'
      - name: Build
        run: |
          go build ./cmd/gorph
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: gorph
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
