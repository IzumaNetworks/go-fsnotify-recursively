name: Go
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
        run:
          shell: bash
          working-directory: "${{ github.workspace }}"
    steps:
    - uses: actions/setup-go@v4
      name: setup
      with:
        go-version: '1.22'
    - uses: actions/checkout@v4
      name: checkout
    - name: debug
      run: pwd && ls
    - name: test
      run: go test -v .